<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeBlend</title>
<!--    <script src="http://localhost:3000/socket.io/socket.io.js"></script>-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>WeBlend</h1>
    <noscript>
        JavaScript is required!
    </noscript>

    <div id="viewportWrapper" >
        <canvas id="mainCanvas" width="1000" height="600" tabindex="0"></canvas>
    </div>

    <div id="selected-view">
        <p>Selected: </p>
        <div id="selected-position">
            <input type="number" class="ui-vx">
            <input type="number" class="ui-vy">
            <input type="number" class="ui-vz">
        </div>
        <div id="selected-rotation">
            <input type="number" class="ui-vx">
            <input type="number" class="ui-vy">
            <input type="number" class="ui-vz">
        </div>
        <div id="selected-scale">
            <input type="number" class="ui-vx">
            <input type="number" class="ui-vy">
            <input type="number" class="ui-vz">
        </div>
    </div>

    <script src="lib/seemple.js"></script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
